                <!-- ✅ SEARCH + FILTER BAR -->

                    <!-- Search -->
                    <div class="col-md-8">

                            placeholder="Search productivity tools...">
                    </div>

                    <!-- Filter -->
                    <div class="col-md-4">

    <!-- ✅ JS Scripts -->
    <script src="assets/js/jquery-1.10.2.js"></script>

    <script src="assets/js/jquery.metisMenu.js"></script>
    <script src="assets/js/custom-scripts.js"></script>

    <!-- ✅ TOOL DATABASE + AUTO LOADER -->
    <script>
        const tools = [
            {
                name: "Pomodoro Timer",
                desc: "A focus timer to boost deep work sessions.",
                img: "assets/images/pomodoro.png",
                category: "timer",
                link: "apps/pomodoro.html"
            },
            {
                name: "To-Do List",
                desc: "Simple checklist to organize your day.",
                img: "assets/images/todo.png",
                category: "tasks",
                link: "apps/todo.html"
            },
            {
                name: "Quick Notes",
                desc: "Write fast notes in a clean workspace.",
                img: "assets/images/notes.png",
                category: "notes",
                link: "apps/notes.html"
            },
            {
                name: "Calculator Pro",
                desc: "Minimal calculator for quick math.",
                img: "assets/images/calculator.png",
                category: "calculators",
                link: "apps/calculator.html"
            }
        ];

        function renderTools() {
            const grid = document.getElementById("toolGrid");
            const search = document.getElementById("searchInput").value.toLowerCase();
            const filter = document.getElementById("filterSelect").value;

            grid.innerHTML = "";

            tools.forEach(tool => {
                const matchesSearch =
                    tool.name.toLowerCase().includes(search) ||
                    tool.desc.toLowerCase().includes(search);

                const matchesFilter =
                    filter === "all" || tool.category === filter;

                if (matchesSearch && matchesFilter) {
                    grid.innerHTML += `
                        <div class="col-md-4 col-sm-6">
                            <div class="tool-card">
                                <div class="tool-icon">
                                    <img src="${tool.img}" alt="${tool.name}">
                                </div>
                                <h3>${tool.name}</h3>
                                <p>${tool.desc}</p>
                                <a href="${tool.link}" class="btn btn-primary btn-block">
                                    Open Tool →
                                </a>
                            </div>
                        </div>
                    `;
                }
            });

            if (grid.innerHTML === "") {
                grid.innerHTML = `<p style="padding:20px;">No tools found.</p>`;
            }
        }

        document.getElementById("searchInput").addEventListener("input", renderTools);
        document.getElementById("filterSelect").addEventListener("change", renderTools);

        renderTools();
    </script>
